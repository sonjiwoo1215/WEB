<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>
    <link rel="stylesheet" href="css/2_1_positionBasic.css">
</head>
<!--  position: 원래 0이라는 레벨에 같이 존재해야 하는데 띄어버리는것 포토샵의 레이어 같음 
        R(elative) : 이게 부여되는 순간에는(좌표없이 얘만) 0레벨(밀면 떨어지고..) 포지션인데 포지션이 아닌 것처럼 가만히 있음 
                       좌표를 부여하면 뜨기 시작 근데 상대적임(내가 현재 있는 곳 기준으로) 포지션 이동할 땐 좌표로 찍음(TRBL순서로 px)
        A(bsolute) : 절대적임 주는 순간부터 붕 뜸 절대 좌표(화면의 좌측 상단)기준으로 움직임 적용되는 순간 너비 상실(width 100%상실) 마치 인라인처럼 안에 있는 컨텐츠의 크기만큼만 확보되고 확 줄어듬 
                       relative와 같이 존재할때는(부모가 r일때) 기준이 r로 바꿈 내가 원하는 범위 안에 가둘 수 있음 r안에 a를 가둘 수 있다 중요함 r이 움직이면 a도 따라움직임
                       돈있는 부모(r)를 계속 찾아가다가 없으면 브라우저를 기준으로 함
        F(ixed) : 그 어떠한 누구에게도 기준점을 두지 않고 브라우저를 기준으로 하고 a와 마찬가지로 적용되자마자 너비 상실 너비 다시 줘야함
                   a와 다르게 r을 찾아 떠나지 않고 스크롤의 영향을 받지 않음 스크롤을 굴려도 그 상태 고정(header들이 고정되어 있는 것처럼)
        스티케 스크롤이 되다가 탁 걸려서 멈춤 포스트잇 같음 위로 뜨지 않고 일반 블럭과 똑같이 움직임-->
<body>
    <div class="wrap">
        <div class="redBox">redBox</div>
        <div class="greenBox">greenBox</div>
        <div class="blueBox">blueBox</div>
    </div>
</body>
</html>
