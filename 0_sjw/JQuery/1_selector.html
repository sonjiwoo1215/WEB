<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - selector</title>
    <!-- 얘 없으면 제이쿼리 못씀 (cdn방식으로 끌어옴 편리하지만 단점은 인터넷안되면 끊김)-->
    <!-- 노드보다 제이쿼리가 먼저태어남 그래서 파일형태로 다운받아 사용가능
    npm노트패키징매니저 노드를 설치하면 npm이 가동이됨 옆 익스플로러에 파일로 들어옴 -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/1_selector.js"></script>
</head>
<body>
    <!-- *case.1 대상 글자색 바꿔보기 -->
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <!-- *case.2 buttonClick->alert으로 인사-->
    <button id="btnCheck">hello</button>
    <!-- *case.3 button을 click하면 panel의 border를 넣기-->
    <div id="panel">
        panelBoreder
        <button id="btnAddBorder">border</button>
    </div>
    <!-- todo. 버튼(btnTextChange)을 click하면 panel2의 글자 크기,굵기,색을 변경-->
    <div id="panel2">
      나 panel2. 글자의 내 크기,굵기,색상을 바꿔봐.
    <button id="btnTextChange">속성바꾸기</button>
    </div>
</body>
</html>
