<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plugin(JQuery)-bxslider</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/jquery.fitvids.js"></script>
    <script src="js/customize.js"></script>
    <link rel="stylesheet" href="css/import.css">
    <!--  plug-in: workspace(개발환경)별로 제작됨 (내가 제이쿼리면 jquery plugin 가 / wordpress plugin 불가) 
    자신이 만들기 어려운 기능을 검색해서 내 현 작업물에 붙혀넣는 대상, 자신이 만들기 오래걸리는 기능을 검색해서 내 현 작업물에 붙여넣는 대상
    installation확인하기 step1에 제이쿼리 어쩌고 있어야함 아무것도 없으면 js일 확률이 높음 그럼 사용가능 -->
    <!-- 깃 오피셜웹 설명 -->
</head>
<body>
    <ul class="slider">
        <li><img src="images/wallpaper1.jpg" alt="high Quality Wallpaper" title="wallpaper01"></li>
        <li><img src="images/wallpaper2.jpg" alt="high Quality Wallpaper" title="wallpaper02"></li>
        <li><img src="images/wallpaper3.jpg" alt="high Quality Wallpaper" title="wallpaper03"></li>
        <li><img src="images/wallpaper4.jpg" alt="high Quality Wallpaper" title="wallpaper04"></li>
        <!-- 웬만하면 유튜브  iframe가져오지말고 video 쓰기 -->
        <li><iframe src="https://www.youtube.com/embed/JBa3al4Sd4w?si=KPvc1EfR1MmKxvZm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></li>
    </ul>
    <div class="pager"></div>
    <ol class="customPager">
        <li><a data-slide-index="0"><img src="images/wallpaper1.jpg" alt="slide1"></a></li>
        <li><a data-slide-index="1"><img src="images/wallpaper2.jpg" alt="slide2"></a></li>
        <li><a data-slide-index="2"><img src="images/wallpaper3.jpg" alt="slide3"></a></li>
        <li><a data-slide-index="3"><img src="images/wallpaper4.jpg" alt="slide4"></a></li>
        <li><a data-slide-index="4"><img src="https://via.placeholder.com/250" alt="slide5"></a></li>
    </ol>
    <div class="btn_prev"></div>
    <div class="btn_next"></div>
</body>
</html>
