<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css의 class와 id 사용법</title>
     <link rel="stylesheet" href="css/2_classid.css">
</head>
<body>
    <!-- 우리는 이런 방식을 절대 쓰지 않음 클래스는 원래 같은 이름으로 통제하기 위해 사용하는 것 따로따로 구분하는게 아님 단순하게 부르기 위해 이름표를 주지 않음 -->
    <p class="classEx1">
        단순지정
    </p>
    <hr>
    <span class="classEx1">
        단순지정2
    </span>
    <button class="btn create">작성</button>
    <button class="btn modify">수정</button>
    <button class="btn delete">삭제</button>
    <button class="btn confirm">확인</button>
    <button class="btn cancel">취소</button>
    <input type="button" value="일정수정" class="btn modify">
    <!-- a는 인라인블럭이 아니라 인라인(스트롱 이엠 마크도) 그냥 하면 너비증가가 불가능 display속성 바꾸기-->
    <a href="#" class="btn create">게시글작성</a>
    <form>
        <label for="userName">userName</label>
        <!-- id에 css주는거 가능은 하나 웬만하면 하지않기 우리는 class -->
        <input type="text" id="userName">
    </form>
</body>  
</html>
