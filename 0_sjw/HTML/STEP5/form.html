<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag</title>
</head>
<body>
    <!-- 쇼핑카트 데이터를 많이 담을 수 있다 우리는 action을 쓰지 말기 백엔드 역할 
        form 안쓰는 경우 비동기처리 어싱크타입데이터 버튼 누르고 전송 필요없이 즉각 반응-->
    <form>
        <!-- ! 서로 다른 유형의 양식(=2개 이상일 떄) Tag group (필수정보/부가정보) or input을 감싸는 용도로도 사용
            ! 타이틀은 꼭 h 이런거 말고 legend써야함 타이틀 없으면 안써도 됨
            우리는 label이 없을 때는 id 쓸 필요 없음 
            name은 비슷한 애들끼리 묶어줄 때 이것도 백엔드 우리는 하나의 경우에만 씀 밑에 있음(radio checkbox)-->
        <fieldset> 
            <legend>HTML4 Input</legend>
            <ul>
                <li>
                    <!-- input:text -->
                    <!-- title 스크린리더가 읽어줌 -->
                    <input type="text" title="일반문자입력">
                </li>
                <li><input type="password" title="비밀번호입력">
                </li>
                <li>
                    <!-- 네모 체크는 and 다중 선택 가능
                         원은 or 중에 하나만 선택 가능 name을 써야 or로 작동 가능
                         -->
                    <!--입력형식일때 label은 앞 체크형식일땐 뒤  -->
                    <input type="radio" name="radioGroup" id="btn_radio1" value="">
                    <label for="btn_radio1">item1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2" value="">
                    <label for="btn_radio2">item2</label>
                </li>

                <!-- todo li>(input:checkbox+label)*4 -->
                <!-- shift로 지울 부분 포함해서 ctrl+d 후 수정-->
                <li>
                    <input type="checkbox" btn_chk1">
                    <label for="btn_chk1">item1</label>
                    <input type="checkbox" btn_chk2">
                    <label for="btn_chk2">item2</label>
                    <input type="checkbox" btn_chk3">
                    <label for="btn_chk3">item3</label>
                    <input type="checkbox" btn_chk4">
                    <label for="btn_chk4">item4</label>
                </li>
                <!-- 대체 radio,checkbox는 값을 어떻게 넘기나?
                    value=값 인데(백엔드역할) 은행 같은 경우는 이름 대놓고 적지말기 변조된 값을 넣어두고 server에서 재조립-->
                
                <li>
                    <!-- input중에 유일하게 여러 줄이 들어갈 수 있음 
                         근데 태그가 못들어감 진하게 넣어도 색을 넣어도 받아먹지 못함 
                         크기도 변형이 되는데 그럼 우리가 짠 코드가 다 망가질 수 있음 그래서 잘 안씀 
                         width,height,cols,rows다 css에서 사용하는 거니까 여기서는 원래 쓰지 않음-->
                    <textarea cols="30" rows="10" title="가입인사를 남겨보세요"></textarea>
                </li>

                <li>
                    <!--select>option*5 
                        customize가 원활하지 않음 css가 잘 적용되지 않는다
                        option으로 list화를 할 수 있고 optgroup으로 분류 할 수 있다-->
                    <select>
                        <option value="default">직업선택</option>

                        <optgroup label="구직자">
                           <option value="j1">무직</option>
                           <option value="j2">학생</option>
                        </optgroup>

                        <optgroup label="근로자">
                           <option value="j3">전문직</option>
                           <option value="j4">공무원</option>
                        </optgroup>    
                    </select>

                    <!--DatalifeCycle

                         c(create) 생성
                         r(read) 읽다
                         u(update) 갱신
                         d(delete) 삭제-->
                </li>
                <!--todo li>input:image+input:button+input:file+input:submit+input:reset -->
                <li> 
                    <!-- 각각 제공되는 attr도 다양함 
                         image빼고 다 중요 (이미지를 버튼으로 사용할 때 쓰지만 css에서 충분히 다르게 가능헤서 중요하지 않음)-->
                    <input type="image" src="https://via.placeholder.com/150x50?text=jiwooson" alt="imgButton">

                    <!--value는 보이는 글씨 
                        input button 기존이벤트 제거 없이 가능 이거 쓰려면 전송기능을 따로 만들어야 함 전송은 밑에 submit

                        button 단순호출+전송 기능 누르면 깜빡 (서버로 교신을 하려고 시도 실제로 전송이 가능한 액션 
                        패널 안열리고 전송이 됨 자바에서 기본이벤트 제거되게 하면 가능함 효율이 나쁨 
                        근데 mark처럼(백그라운드색) 효과 넣을 수 있음) -->
                    <input type="button" value="비밀번호확인">
                    <button><mark>비밀번호확인</mark></button>

                    <input type="file" title="파일을 등록하세요">
                    <!-- submit은 반드시 form안에 있어야 함 -->
                    <input type="submit" value="확인">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </fieldset>
    </form>
    <!-- ! html4 Input's -->

    <form>
        <fieldset>
            <legend>HTML5 Input</legend>
            <label for="userID">사용자 아이디 : </label>

            <!-- readonly는 autofocus랑 같이 못쓰는 태그 이미 한번 세이브가 된 상태에서 로드만 하겠다 읽기만 하고 업데이트 안함
                 disabled는 박스가 안생김 크리에이트 자체를 안함 
                  ex)결제수단이 아무리 많아도 하나 선택하면 나머지는 disabled, 이벤트 쿠폰기간에만 쿠폰번호 입력 가능하게 disabled  -->
            <input type="email" id="userID" placeholder="example@example.com" required maxlength="8" autofocus readonly>
            <!-- email: @필수 이메일에 포커스가 가면 영문으로 바뀌고 @가 나옴
                 url: .com필수 최소 닷(.)은 나오고 화면 크기에 따라 프로토콜 선택 옵션도 나옴 -->
            <input type="url" placeholder="https://www.example.com">

            <!-- "한 줄"로 숫자만 입력 받아야 하고 대시(-) 비권장 전화번호 전용 입력(input) Tag 활용도가 굉장히 높음 -->
            <input type="tel">

            <!-- value 초기값 원래 수량만 하는 태그 수량제어-->
            <input type="number" min="1" max="10" step="1" value="1">
            <!-- range는 음수 가능 키 신발사이즈 등에 사용 범위지정-->
            <input type="range" min="-2" max="2" step="1" value="0">

            <!-- 가장 많이 쓰지만 customize가 힘듬(옷을 잘 안입는다 언어가 한글로 나오는데 영문으로 쉽게 바꾸지도 못함) -->
            <input type="date">
            <input type="month">
            <!-- 주력 우리나라에서는 잘 사용하지 않음 -->
            <input type="week">
            <!-- 연월일시분까지 싹 다 나옴 -->
            <input type="datetime-local">
            <!--현재는 지원이 잘 안되는 태그 
                <input type="datetime"> -->

            <!-- 검색어만 전문적으로 입력받는 태그
                 autocomplete자동완성 해외에서는 많이 쓰는 태그임 검색어를 임시메모리에 저장해주는 기능 좋지만 우리나라는 대부분 할 줄 아는 사람 없음-->
            <input type="search">

            <!-- 색이 들어오는게 아니라 색상 코드가 들어옴 ex)쇼핑할 때 이미지스캐너 색 선택해서 원하는 색 맞게 쇼핑 다만 적중률이 좀 떨어짐-->
            <label for="colorpick">색상선택 : </label>
            <input type="color" id="colorPick">
        </fieldset>
        <input type="submit" value="전송">
    </form>
    <!-- ! HTML5 Input's -->

    
</body>
</html>
