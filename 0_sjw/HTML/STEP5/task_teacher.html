<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher_task</title>
    <style>
        .wrap{
            max-width: 500px;
            margin:0 auto;
        }
        table{
            width: 100%;
        }
        table th{
            text-align: left;
        }
        table td{
            text-align: left;
        }
        input[type="range"]{
            width: 330px;
        }
        datalist{
            width: 330px;
            display: block !important;
        }
        #tickmarks option{
            display: inline;
            margin-left: 10px;
            font-size: 12px;
        }
        #tickmarks option:first-of-type{
            margin-left: 0;
        }
    </style>
</head>
<body>
    
    <form>
    <fieldset>
        <legend>필수입력사항</legend>
        <table>
            <caption>사용자정보</caption>
            <tbody>
                <tr>
                    <th>
                        <label for="userID">아이디</label>
                    </th>
                    <td>
                        <!-- 요즘 기준으로 email도 가능 -->
                        <!-- 즐기는데 노력까지 하는 놈이 미친놈 과제할때 스트레스 받지말기 -->
                        <input type="text" id="userID" placeholder="8자이상16자이내로입력해라">
                    </td>
                </tr>
                <!-- todo tr*4>(th>label)+(td>input:text) -->
                <tr>
                    <th><label for="userPW"></label>비밀번호</th>
                    <td><input type="password" id="userPW"></td>
                </tr>
                <tr>
                    <th><label for="checkPW"></label>비밀번호확인</th>
                    <td><input type="password" id="checkPW"></td>
                </tr>
                <tr>
                    <th><label for="userName">이름</label></th>
                    <td><input type="text" id="userName"></td>
                </tr>
                <tr>
                    <th><label for="userMail"></label>이메일</th>
                    <td>
                        <input type="email" id="userMail">
                        <!-- ! -->
                        <!-- 골뱅이 같은 글자는 덩그러니 놓지말고 감싸주기 
                             span은 이럴 때 쓰는 작은 공간태그 인라인이라서 인라인은 다 넣을 수 있는데 블럭은 못 감싼다-->
                        <span>@</span>
                        <!-- id가 두군데를 타켓팅 할 수는 없음
                             이 밑에 @이는 동적 위에는 정적 
                             value에 이메일을 저렇게 적나라하게 적으면 안됨 백엔드 역할인데 빈칸으로 두면 안되서 그냥 설명상 작성 -->
                        <select>
                            <option value="@naver.com">naver</option>
                            <option value="@gmail.com">gmail</option>
                            <option value="@nate.com">nate</option>
                            <option value="@daum.net">daum</option>
                            <option value="@hotmail.com">msn</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>


    <fieldset>
        <legend>선택입력사항</legend>
        <table>
            <caption>부가정보</caption>
            <tbody>
                <tr>
                    <th><label for="userAddr">주소</label></th>
                    <td>
                        <!-- ! -->
                        <input type="search" id="userAddr">
                        <!-- 전송의 개념이 아니라 팝업창?불러오는 거니까 그냥 button 말고 api -->
                        <input type="button" value="주소찾기">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userCell">연락처</label>
                    </th>
                    <td>
                        <input type="tel" id="userCell">
                    </td>
                </tr>
                <tr>
                    <!-- ! 성별 취미 등등 다 레이블 달기 -->
                    <!-- 두 개의 레이블이 하나의 동일한 아이디를 바라보는건 가능 -->
                    <th><label for="man">성별</label></th>
                    <td>
                        <input type="radio" name="userGender" id="man">
                        <label for="man">남자</label>
                        <input type="radio" name=userGender"" id="woman">
                        <label for="woman">여자</label>
                    </td>
                </tr>
                <tr>
                    <th>취미</th>
                    <!-- (input:checkbox#hobby$+label)*3 -->
                    <td>
                        <input type="checkbox" id="hobby1">
                        <label for="hobby1">독서</label>
                        <input type="checkbox" id="hobby2">
                        <label for="hobby2">게임</label>
                        <input type="checkbox" id="hobby3">
                        <label for="hobby3">영화</label>
                    </td>
                </tr>
                <!-- ! -->
                <tr>
                    <th><label for="userBirth">생년월일시</label></th>
                    <td>
                        <input type="datetime-local" id="userBirth">
                    </td>
                </tr>
                <tr>
                    <th><label for="favorColor">좋아하는 색상</label></th>
                    <td>
                        <input type="color" id="favorColor">
                     </td>
                </tr>
                <tr>
                    <th>키(cm)</th>
                    <td>
                        <input type="range" id="tickmarks" min="5" max="10" step="0.1">
                        <!-- range처럼 기준표시와 레이블 붙이기 까다로울 경우 사용하기 좋음 -->
                        <datalist id="tickmarks">
                            <option value="120" label="120"></option>
                            <option value="130" label="130"></option>
                            <option value="140" label="140"></option>
                            <option value="150" label="150"></option>
                            <option value="160" label="160"></option>
                            <option value="170" label="170"></option>
                            <option value="180" label="180"></option>
                            <option value="190" label="190"></option>
                            <option value="200" label="200"></option>
                            <option value="210" label="210"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <th><label for="userSNS">SNS</label></th>
                    <!-- ! -->
                    <td>
                        <input type="url" id="userSNS">
                    </td>
                </tr>
                <tr>
                    <th><label for="userComment">가입인사</label></th>
                    <td>
                        <textarea id="userComment" cols="30" rows="10"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <div>
        <input type="submit" value="확인">
        <input type="reset" value="취소">
    </div>
    </form>
</body>
</html>
