<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_1</title>
</head>
<body>
  <form>
    <fieldset>
        <legend>필수입력사항</legend>
        <table>
            <caption>사용자정보</caption>
            <tbody>

            <tr>
                <th>
                    <label for="userID">아이디</label>
                </th>
                <td>
                    <input type="text" id="userID" title="아이디입력">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="secret">비밀번호</label>
                </th>
                <td>
                    <input type="password" id="secret" title="비밀번호입력">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="secretCheck">비밀번호확인</label>
                </th>
                <td>
                    <input type="password" id="secretCheck" title="비밀번호확인">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="name">이름</label>
                </th>
                <td>
                    <input type="text" id="name" title="이름입력">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="mail">이메일</label>
                </th>
                <td>
                    <input type="email" id="mail" title="이메일입력">
                </td>
                <td>@</td>
                <td>
                    <select>
                        <option value="default">naver</option>
                        <option value="d">daum</option>
                        <option value="g">gmail</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>

    <fieldset>
        <legend>선택입력사항</legend>
        <table>
            <caption>부가정보</caption>
            <tbody>
                <tr>
                    <th>
                        <label for="address">주소</label>
                    </th>
                    <td>
                        <input type="text" id="address" title="주소입력">
                        <input type="button" value="주소찾기">
                    </td>
                    
                </tr>

                <tr>
                    <th>
                        <label for="telNumber">연락처</label>
                    </th>
                    <td>
                        <input type="tel" id="telNumber" title="연락처입력">
                    </td>
                </tr>

                <tr>
                    <th>
                        성별
                    </th>
                    <td>
                        <input type="radio" name="gender" id="man" title="남자">
                        <label for="man">남자</label>
                        <input type="radio" name="gender" id="woman" title="여자">
                        <label for="woman">여자</label>
                    </td>
                    
                </tr>

                <tr>
                    <th>취미</th>
                    <td>
                        <input type="checkbox" id="book" title="독서">
                        <label for="book">독서</label>
                        <input type="checkbox" id="game" title="게임">
                        <label for="game">게임</label>
                        <input type="checkbox" id="movie" title="영화">
                        <label for="movie">영화</label>
                    </td>
                </tr>
                <tr>
                    <th>생년월일시</th>
                    <td>
                        <input type="datetime-local" title="생년월일시 선택">
                    </td>
                </tr>
                
                <tr>
                    <th>좋아하는 색상</th>
                    <td>
                        <input type="color" title="좋아하는 색상 선택">
                    </td>
                </tr>
                
                <tr>
                    <th>키(cm)</th>
                    <td>
                        <input type="range" min="120" max="200" step="1" value="160" title="키 선택">
                    </td>
                </tr>

                <tr>
                    <th>
                        <label for="sns">SNS</label>
                    </th>
                    <td>
                        <input type="text" id="sns" title="sns입력">
                    </td>
                </tr>

                <tr>
                    <th>
                        <label for="welcome">가입인사</label>
                    </th>
                    <td>
                        <textarea id="welcome" cols="30" rows="10" title="가입인사 남기기"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <input type="submit" value="확인">
    <input type="reset" value="취소">
    
  </form>
    

</body>
</html>
