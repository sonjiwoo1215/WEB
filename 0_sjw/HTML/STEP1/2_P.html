<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Style Tag</title>
</head>
<body>
    <p>
        <!--시각적 강조-->
        일부를 <b>진하게</b> 표현하기<br /> <!--퍼블리셔는 자주 쓰면 안되는 태그-->
         <!--시각적+청각적 강조(악센트)-->
        일부를 <strong>진하게</strong> 표현하기 <br>
        <!--분류적(기술 용어, 외국어 구절, 등장인물의 생각)-->
        일부를 <i>기울이기</i> <br>
        <!--분류적+청각적 강조 (성조 변경)-->
        일부를 <em>기울이기</em> <br>  
        <!--윈도우즈에서 지원 안하는 태그라 <>직접 치기-->
        일부의 <mark>색상강조</mark> <br>
        <sup>위</sup>첨자 <br>
        <sub>아래</sub>첨자 <br>
        <!-- s : strike 취소 의미가 아니라 아무 의미 없는 선-->
        일부에 <s>취소선</s> <br>
        <!-- 진짜 삭제 -->
        일부에 <del>취소선</del> <br>
        <!-- underline -->
        일부에 <u>밑줄</u><br>   
        일부를 <small>작게</small><br>
        <!-- kill -->
        일부를 <big>크게</big><br>      

        <!-- 키보드 단축 키 표시(저장키 등) -->
        <kbd>키보드 활자 표시</kbd> <br>
        <!-- 코드를 문서 내에 넣어놔야 할 때 (번역 시 코드 블록킹)-->
        <code>컴퓨터 코드 표시</code> <br>
        <!-- 웹을 관리하는 관리자 (어제 대비 오늘 가입자 수가 얼마 증가 등) -->
        <samp>프로그램 처리 결과 표시</samp><br>

    </p>

        <!-- 수평선->구분선(위 아래 연결이 끊어졌다, 연관없다) 근데 걍 써도 됌-->
        <hr>

        <!-- 독립적  -->
        <blockquote>
          block 속성의 인용문 - 분리적 성향
        </blockquote>
        <!-- 일부만 인용처리 가능 단락 안에도 들어갈 수 있음 -->
        <q>
           inline 속성의 인용문 - 포함적 성향
        </q>
        <!-- 거의 쓸 일 없음 -->
        <pre>
               그대로 표현하기
        </pre>


</body>
</html>
